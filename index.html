<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>
        <nav>
            <div class="left">
                <button class="newArray">New Array</button>
            </div>
            <div class="center" id="input">
                <div class="Size">
                    <div class="size">Size</div>
                    <input type="range" class="size-slider" min="10" max="100" value="40">
                </div>
                <div class="Speed">
                    <div class="speed">Speed</div>
                    <input type="range" class="speed-slider" min="1" max="320" value="260">
                </div>
            </div>
            <div class="right">
                <button class="bubblesort sort-btn">Bubble Sort</button>
                <button class="insertionsort sort-btn">Insertion Sort</button>
                <button class="quicksort sort-btn">Quick Sort</button>
                <button class="selectionsort sort-btn">Selection Sort</button>
                <button class="mergesort sort-btn">Merge Sort</button>
            </div>
        </nav>
    </header>
    <div id="bars" class="flex-container"></div>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/sorting.js"></script>
</body>
</html>
